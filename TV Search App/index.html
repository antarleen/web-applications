<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Search App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1 class="title has-text-weight-semibold">TV SHOW SEARCH</h1>
    <form action='/' id='searchForShow' class="mb-6">
        <div class="field columns">
            <div class="column is-half is-offset-one-quarter ">
                <!-- <label for="showName" class="label">NAME OF THE SHOW: </label> -->
                <input type="text" id="showName" name="query" placeholder="Enter the name of the show"
                    class="input is-medium is-primary">
            </div>
        </div>
        <div class="field">
            <button class="button is-info is-medium">Search</button>
        </div>
    </form>
    <div class='container'>
        <div class="content">
            <ul id='searchedShow'></ul>
        </div>
    </div>
    <script src='app.js'></script>
</body>

</html>
