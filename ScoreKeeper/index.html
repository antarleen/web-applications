<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">
                        Ping Pong Score Keeper
                    </p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <div>
                            <span>
                                <h1 id='p1Score' class='score title is-1'>0</h1>
                            </span>
                            <span>
                                <h3 class="subtitle is-4">TO</h2>
                            </span>
                            <span>
                                <h1 id='p2Score' class='score title is-1'>0</h1>
                            </span>
                        </div>
                        <p class="subtitle is-6">
                            Use the buttons below to keep score.
                        </p>
                        <br>
                        <label for='highScore' class='label is-inline'>Playing To</label>
                        <div class='select is-hovered is-rounded'>
                            <select id='highScore'>
                                <option value=NA>SELECT GAME POINT</option>
                                <option value=5>5</option>
                                <option value=6>6</option>
                                <option value=7>7</option>
                                <option value=8>8</option>
                                <option value=9>9</option>
                                <option value=10>10</option>
                            </select>
                        </div>
                    </div>
                </div>
                <footer class="card-footer">
                    <button id="IncP1Point" class="button is-primary is-focused card-footer-item">+1 Player One</button>
                    <button id="IncP2Point" class="button is-info is-focused card-footer-item">+1 Player Two</button>
                    <button id="Reset" class="button is-danger is-focused card-footer-item">Reset</button>
                </footer>
            </div>
        </div>
    </div>
    <script src='index.js'></script>
</body>

</html>
